<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Tank Admin</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/admin.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GS1GYSFBPX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GS1GYSFBPX');
    </script>
</head>
<body>
    <div class="admin-page">
        <header class="admin-header">
            <div>
                <h1>Fish Tank Admin</h1>
                <p class="muted">Quick tools to save favorites and clear the public tank.</p>
            </div>
            <div class="admin-actions">
                <button id="refresh-list" class="btn">‚Üª Refresh</button>
                <button id="clear-tank" class="btn danger">üßπ Clear Tank</button>
            </div>
        </header>

        <section class="admin-status" id="admin-status">Loading fish...</section>

        <section class="admin-controls">
            <div>
                <label for="limit">Show</label>
                <select id="limit">
                    <option value="20">20</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
                <span class="muted">most recent fish</span>
            </div>
            <div class="pagination-controls">
                <button id="prev-page" class="btn" disabled>‚Üê Previous</button>
                <span id="page-info" class="muted">Loading...</span>
                <button id="next-page" class="btn" disabled>Next ‚Üí</button>
            </div>
            <div class="bulk-upload" aria-live="polite">
                <div class="bulk-upload-actions">
                    <button id="bulk-upload-btn" class="btn">üìÇ Bulk Upload</button>
                    <input
                        id="bulk-upload-input"
                        type="file"
                        accept="image/*"
                        multiple
                        webkitdirectory
                        directory
                        class="hidden-file-input"
                    />
                </div>
                <div class="muted small">Select a folder to upload multiple fish at once.</div>
                <div id="bulk-upload-progress" class="muted">No bulk upload in progress.</div>
            </div>
        </section>

        <section id="fish-list" class="fish-list"></section>
    </div>

    <script src="src/js/fish-utils.js"></script>
    <script src="src/js/footer-utils.js"></script>
    <script src="src/js/admin.js"></script>
</body>
</html>
